    <script>
        // Global variables
        let currentTab = 'login';
        let isProcessing = false;

        // Mock user data for demonstration
        const mockUsers = [
            {
                email: 'user@example.com',
                password: 'password123',
                name: 'محمد أحمد'
            },
            {
                email: 'ahmed@example.com',
                password: 'newpassword123',
                name: 'أحمد محمد'
            }
        ];

        // Switch between login and register tabs
        function switchTab(tab) {
            if (isProcessing) return;

            currentTab = tab;
            const loginTab = document.getElementById('loginTab');
            const registerTab = document.getElementById('registerTab');
            const loginForm = document.getElementById('loginForm');
            const registerForm = document.getElementById('registerForm');

            if (tab === 'login') {
                loginTab.className = 'flex-1 py-2 px-4 rounded-lg text-sm font-medium transition-all duration-300 tab-active';
                registerTab.className = 'flex-1 py-2 px-4 rounded-lg text-sm font-medium transition-all duration-300 tab-inactive';
                loginForm.classList.remove('hidden');
                registerForm.classList.add('hidden');
            } else {
                loginTab.className = 'flex-1 py-2 px-4 rounded-lg text-sm font-medium transition-all duration-300 tab-inactive';
                registerTab.className = 'flex-1 py-2 px-4 rounded-lg text-sm font-medium transition-all duration-300 tab-active';
                loginForm.classList.add('hidden');
                registerForm.classList.remove('hidden');
            }

            // Clear any error messages
            hideMessage();
        }

        // Toggle password visibility
        function togglePassword(fieldId) {
            const field = document.getElementById(fieldId);
            const type = field.getAttribute('type') === 'password' ? 'text' : 'password';
            field.setAttribute('type', type);
        }

        // Show error message
        function showError(message) {
            const errorDiv = document.getElementById('errorMessage');
            const errorText = document.getElementById('errorText');
            const successDiv = document.getElementById('successMessage');
            
            successDiv.classList.add('hidden');
            errorText.textContent = message;
            errorDiv.classList.remove('hidden');
        }

        // Show success message
        function showSuccess(message) {
            const errorDiv = document.getElementById('errorMessage');
            const successDiv = document.getElementById('successMessage');
            const successText = document.getElementById('successText');
            
            errorDiv.classList.add('hidden');
            successText.textContent = message;
            successDiv.classList.remove('hidden');
        }

        // Hide messages
        function hideMessage() {
            document.getElementById('errorMessage').classList.add('hidden');
            document.getElementById('successMessage').classList.add('hidden');
        }

        // Show loading state
        function showLoading(formType) {
            isProcessing = true;
            const btnText = document.getElementById(formType + 'BtnText');
            const spinner = document.getElementById(formType + 'Spinner');
            
            btnText.classList.add('hidden');
            spinner.classList.remove('hidden');
        }

        // Hide loading state
        function hideLoading(formType) {
            isProcessing = false;
            const btnText = document.getElementById(formType + 'BtnText');
            const spinner = document.getElementById(formType + 'Spinner');
            
            btnText.classList.remove('hidden');
            spinner.classList.add('hidden');
        }

        // Handle login form submission
        document.getElementById('loginForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            if (isProcessing) return;

            const email = document.getElementById('loginEmail').value;
            const password = document.getElementById('loginPassword').value;

            // Basic validation
            if (!email || !password) {
                showError('يرجى ملء جميع الحقول المطلوبة');
                return;
            }

            if (!isValidEmail(email)) {
                showError('يرجى إدخال بريد إلكتروني صحيح');
                return;
            }

            showLoading('login');
            hideMessage();

            try {
                // Simulate API call
                await simulateApiCall();

                // Check mock credentials
                const user = mockUsers.find(u => u.email === email && u.password === password);
                
                if (user) {
                    showSuccess('تم تسجيل الدخول بنجاح! جاري التوجيه...');
                    
                    // Store user session (mock)
                    localStorage.setItem('currentUser', JSON.stringify({
                        email: user.email,
                        name: user.name,
                        loginTime: new Date().toISOString()
                    }));

                    // Redirect after success message
                    setTimeout(() => {
                        window.location.href = 'music_generation_hub.html';
                    }, 1500);
                } else {
                    showError('البريد الإلكتروني أو كلمة المرور غير صحيحة');
                }
            } catch (error) {
                showError('حدث خطأ في الاتصال. يرجى المحاولة مرة أخرى');
            } finally {
                hideLoading('login');
            }
        });

        // Handle register form submission
        document.getElementById('registerForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            if (isProcessing) return;

            const name = document.getElementById('registerName').value;
            const email = document.getElementById('registerEmail').value;
            const confirmEmail = document.getElementById('confirmEmail').value;
            const password = document.getElementById('registerPassword').value;
            const acceptTerms = document.getElementById('acceptTerms').checked;

            // Validation
            if (!name || !email || !confirmEmail || !password) {
                showError('يرجى ملء جميع الحقول المطلوبة');
                return;
            }

            if (!isValidEmail(email)) {
                showError('يرجى إدخال بريد إلكتروني صحيح');
                return;
            }

            if (email !== confirmEmail) {
                showError('البريد الإلكتروني وتأكيد البريد الإلكتروني غير متطابقين');
                return;
            }

            if (password.length < 6) {
                showError('كلمة المرور يجب أن تكون 6 أحرف على الأقل');
                return;
            }

            if (!acceptTerms) {
                showError('يجب الموافقة على الشروط والأحكام');
                return;
            }

            // Check if email already exists
            if (mockUsers.find(u => u.email === email)) {
                showError('هذا البريد الإلكتروني مسجل مسبقاً');
                return;
            }

            showLoading('register');
            hideMessage();

            try {
                // Simulate API call
                await simulateApiCall();

                // Add new user to mock data
                mockUsers.push({
                    email: email,
                    password: password,
                    name: name
                });

                showSuccess('تم إنشاء الحساب بنجاح! جاري تسجيل الدخول...');

                // Auto login after registration
                localStorage.setItem('currentUser', JSON.stringify({
                    email: email,
                    name: name,
                    loginTime: new Date().toISOString()
                }));

                // Redirect after success message
                setTimeout(() => {
                    window.location.href = 'music_generation_hub.html';
                }, 1500);

            } catch (error) {
                showError('حدث خطأ في إنشاء الحساب. يرجى المحاولة مرة أخرى');
            } finally {
                hideLoading('register');
            }
        });

        // Handle forgot password form
        document.getElementById('forgotPasswordForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const email = document.getElementById('forgotEmail').value;
            
            if (!email) {
                alert('يرجى إدخال البريد الإلكتروني');
                return;
            }

            if (!isValidEmail(email)) {
                alert('يرجى إدخال بريد إلكتروني صحيح');
                return;
            }

            try {
                // Simulate sending reset email
                await simulateApiCall(1000);
                alert('تم إرسال رابط استعادة كلمة المرور إلى بريدك الإلكتروني');
                closeForgotPassword();
            } catch (error) {
                alert('حدث خطأ في إرسال البريد. يرجى المحاولة مرة أخرى');
            }
        });

        // Social login function
        async function socialLogin(provider) {
            if (isProcessing) return;

            try {
                showSuccess(`جاري تسجيل الدخول باستخدام ${provider === 'google' ? 'Google' : 'Facebook'}...`);
                
                // Simulate social login
                await simulateApiCall(2000);

                // Mock successful social login
                const mockSocialUser = {
                    email: `user@${provider}.com`,
                    name: provider === 'google' ? 'مستخدم Google' : 'مستخدم Facebook',
                    loginTime: new Date().toISOString(),
                    provider: provider
                };

                localStorage.setItem('currentUser', JSON.stringify(mockSocialUser));

                setTimeout(() => {
                    window.location.href = 'music_generation_hub.html';
                }, 1000);

            } catch (error) {
                showError(`فشل تسجيل الدخول باستخدام ${provider === 'google' ? 'Google' : 'Facebook'}`);
            }
        }

        // Show forgot password modal
        function showForgotPassword() {
            document.getElementById('forgotPasswordModal').classList.remove('hidden');
        }

        // Close forgot password modal
        function closeForgotPassword() {
            document.getElementById('forgotPasswordModal').classList.add('hidden');
            document.getElementById('forgotEmail').value = '';
        }

        // Email validation
        function isValidEmail(email) {
            const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            return emailRegex.test(email);
        }

        // Simulate API call
        function simulateApiCall(delay = 2000) {
            return new Promise((resolve, reject) => {
                setTimeout(() => {
                    // 95% success rate for demo
                    if (Math.random() > 0.05) {
                        resolve({ success: true });
                    } else {
                        reject(new Error('Network Error'));
                    }
                }, delay);
            });
        }

        // Close modal when clicking outside
        document.getElementById('forgotPasswordModal').addEventListener('click', function(e) {
            if (e.target === this) {
                closeForgotPassword();
            }
        });

        // Initialize page
        document.addEventListener('DOMContentLoaded', function() {
            // Check if user is already logged in
            const currentUser = localStorage.getItem('currentUser');
            if (currentUser) {
                const userData = JSON.parse(currentUser);
                showSuccess(`مرحباً ${userData.name}! جاري التوجيه إلى لوحة التحكم...`);
                setTimeout(() => {
                    window.location.href = 'music_generation_hub.html';
                }, 1500);
                return;
            }

            // Add smooth scrolling
            document.documentElement.style.scrollBehavior = 'smooth';

            // Add keyboard navigation
            document.addEventListener('keydown', function(e) {
                if (e.key === 'Escape') {
                    closeForgotPassword();
                }
            });

            // Auto-fill demo credentials for testing
            if (window.location.search.includes('demo=true')) {
                document.getElementById('loginEmail').value = 'user@example.com';
                document.getElementById('loginPassword').value = 'password123';
            }
        });
    </script>
